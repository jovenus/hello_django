<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>네이버 검색결과</title>
    </head>
    <body>
        <h1>네이버 "{{ query }}" 검색결과</h1>

         <ul>
            {% for post in post_list %}
                <li>
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>

     </body>
</html>
